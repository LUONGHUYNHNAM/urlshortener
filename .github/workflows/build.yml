name: Build and Test on dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🧪 Build & Test with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: 🐳 Build Docker image
        run: docker build -t urlshortener .
        
      # Đăng nhập vào DockerHub
      - name: 🔐 Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image lên DockerHub
      - name: 📤 Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/urlshortener
        
