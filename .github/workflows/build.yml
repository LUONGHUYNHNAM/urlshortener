name: Build and Test on dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Build & Test with Maven
        run: mvn clean install -Dspring.profiles.active=test

      - name: ğŸ³ Build Docker image
        run: docker build -t urlshortener .
        
      # ÄÄƒng nháº­p vÃ o DockerHub
      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image lÃªn DockerHub
      - name: ğŸ“¤ Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/urlshortener
        
